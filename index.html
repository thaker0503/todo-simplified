<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/scripts.js"  defer></script>
</head>
<body>
    <div class="navbar">
        <p>To Do</p>
        <div class="g-signin2"></div>
        <div class="loggedInUser" id="loggedInUser">
            Yatharth
        </div>
    </div>
    <div class="leftDiv">
        <form>
            <div class="outerDiv">
                <div class="upper">
                    <input type="text" id="todoTitle" placeholder="Enter title" />
                </div>
                <div class="upper">
                    <input type="text" id="todoDescription" placeholder="Enter description" />
                </div>
                <div class="lower">
                    <button id="addTask" onclick="addTaskToApi(event)">Add</button>
                </div>
            </div>
        </form>
    </div>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Note: Right Click to delete the task</p>
    <main >
        <h1>Pending</h1>
        <ul id="showTodo">
            
        </ul>
        <h1>Completed</h1>
        <ul id="showTodoCompleted">

        </ul>
    </main>
</body>
</html>
